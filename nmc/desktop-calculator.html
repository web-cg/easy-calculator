<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortgeschrittener Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.js"></script> <!-- math.js -->
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <input type="text" id="display" class="display" disabled placeholder="0">
        </div>
        <div class="buttons">
            <!-- Number buttons -->
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>

            <!-- Operator & special functions -->
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">⌫</button>
            <button class="btn" onclick="appendToDisplay('(')">(</button>
            <button class="btn" onclick="appendToDisplay(')')">)</button>

            <!-- Additional functions -->
            <button class="btn operator" onclick="appendToDisplay('sin(')">sin</button>
            <button class="btn operator" onclick="appendToDisplay('cos(')">cos</button>
            <button class="btn operator" onclick="appendToDisplay('tan(')">tan</button>
            <button class="btn operator" onclick="appendToDisplay('%')">%</button>

            <button class="btn operator" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="btn operator" onclick="appendToDisplay('^')">^</button>
            <button class="btn operator" onclick="appendToDisplay('±')">±</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
